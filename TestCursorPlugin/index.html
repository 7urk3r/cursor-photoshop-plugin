<!DOCTYPE html>
<html>
<head>
    <title>SaveOnPeptides Auto Replace Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SaveOnPeptides Auto Replace Tool</h1>
        
        <div class="tabs">
            <div id="textReplaceTab" class="tab active">Auto Text Replace</div>
            <div id="imageReplaceTab" class="tab">Auto Image Replace</div>
            <div id="logsTab" class="tab">Logs</div>
        </div>

        <div id="textReplacePanel" class="panel active">
            <h2>Auto Text Replace</h2>
            <div class="section">
                <p class="label">Select a CSV file to process:</p>
                <button id="loadCSV" class="primary-button">Load CSV</button>
                <span id="csvFilename" class="filename"></span>
            </div>
            
            <div class="section">
                <p class="label">Status:</p>
                <p id="textStatus" class="status">Ready</p>
                <button id="stopProcessingBtn" class="warning-button" style="display: none;">Stop Processing</button>
            </div>
            
            <div class="section">
                <button id="processText" class="primary-button" disabled>Process Text</button>
            </div>
        </div>

        <div id="imageReplacePanel" class="panel">
            <h2>Auto Image Replace</h2>
            <div class="section">
                <p class="label">Select a folder containing images:</p>
                <button id="loadImages" class="primary-button">Load Images</button>
                <span id="imageFolderPath" class="filename"></span>
            </div>
            
            <div class="section">
                <p class="label">Status:</p>
                <p id="imageStatus" class="status">Ready</p>
            </div>
            
            <div class="section">
                <button id="processImages" class="primary-button" disabled>Process Images</button>
            </div>
        </div>

        <div id="logsPanel" class="panel">
            <h2>Logs</h2>
            <div class="log-container">
                <div id="logContent" class="log-content"></div>
            </div>
            <div class="section">
                <button id="clearLogs" class="secondary-button">Clear Logs</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
